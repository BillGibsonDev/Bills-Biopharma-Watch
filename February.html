		a phenylephrine hydrochloride injection for the treatment of clinically important hypotension resulting primarily from vasodilation in the setting of anesthesia.
		It also develops EM-100, an ophthalmic product for the treatment of allergic conjunctivitis; ET-203, which is injectable product candidates for use in the hospital
		setting; ET-103, an oral liquid product candidate for hypothyroidism; ET-101 and ET-104, which are oral liquid product candidates for neurological indications; DS-300
		and DS-100, which are injectable product candidates; and ET-105, a lamotrigine for oral suspension. Eton Pharmaceuticals, Inc. was founded in 2017 and is based in Deer Park, Illinois.

  <p> <b>A</b>questive Therapeutics, Inc., a specialty pharmaceutical company, focuses on identifying, developing, and commercializing various products to address unmet medical needs.
		The company markets Sympazan, an oral soluble film formulation of clobazam for the treatment of lennox-gastaut syndrome; Suboxone, a sublingual film formulation of buprenorphine and
		naloxone for the treatment of opioid dependence; and Zuplenz, an oral soluble film formulation of ondansetron for the treatment of nausea and vomiting associated with chemotherapy and
		post-operative recovery in the United States and internationally. Its proprietary product candidates comprise Libervant, a buccal soluble film formulation of diazepam for the treatment
		of recurrent epileptic seizures; and Exservan, an oral soluble film formulation of riluzole for the treatment of Amyotrophic Lateral Sclerosis. The company's proprietary pipeline of
		complex molecule products include AQST-108, a sublingual film formulation of epinephrine for the treatment of anaphylaxis; and AQST-305, a sublingual film formulation of octreotide
		for the treatment of acromegaly and neuroendocrine tumors. It also develops AQST-119, an oral soluble film formulation of tadalafil for the treatment of erectile dysfunction; and APL-130277,
		a sublingual film using apomorphine to treat parkinson's disease. Aquestive Therapeutics, Inc. was founded in 2004 and is headquartered in Warren, New Jersey. <i>Source Fidelity.com</i>
  </p>
